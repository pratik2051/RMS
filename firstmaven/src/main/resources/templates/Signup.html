<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup</title>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1></h1> 
</body>
<div class="container">
	<div class="card">
		<div class="card-header bg-primary fs-2 text-center text-white  ">Costomer Registration Form</div>
		 <div class="card-body">
 <form align='center' action="/Signup" method="post">
	 <div class="row py-2">
				<div class="col-4">FirstName</div>
				<div class="col-2"><input type="text" name="fname"></div>
			</div>
<div class="row py-2">
				<div class="col-4">LastName</div>
				<div class="col-2"><input type="text " name="lname"></div>
			</div>
<div class="row py-2">
				<div class="col-4">UserName</div>
				<div class="col-2"><input type="text" name="username"></div>
			</div>
			
			<div class="row py-2">
				<div class="col-4">Email</div>
				<div class="col-2"><input type="text" name="email"></div>
			</div>
			
				<div class="row py-2">
				<div class="col-4">Password</div>
				<div class="col-2"><input type="password" name="password"></div>
			</div>
			
			<div class="row py-2">
				<div class="col-4"></div>
				<div class="col-2"><input type="submit" value="Signup"></div>
			</div>

 <div class="card-footer bg-info text-center text-yellow">Copyright@ 2024 COSMOS COLLEGE OF MANAGEMENT AND TECHNOLOGY</div>
	
</form>
		 </div>
	</div>
</html>
